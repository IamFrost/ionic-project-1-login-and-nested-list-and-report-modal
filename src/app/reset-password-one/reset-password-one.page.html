<ion-header>
  <ion-toolbar>
    <ion-title>reset-password-one</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-grid>
      <ion-row>
  

        <ion-col size-lg="12" size-md="12" size-sm="12" size="12">
          <ion-item>
            <ion-label position="floating">Enter you email</ion-label>
            <ion-input type="email" [(ngModel)]="emailTo" [ngModelOptions]="{standalone: true}"></ion-input>
          </ion-item>
        </ion-col>
  
        <ion-col >
          <ion-item>
            <ion-button (click)="sendVerification()">
              <!-- <ion-icon slot="start" name="add"></ion-icon> -->
              Send verification mail
            </ion-button>
          </ion-item>
        </ion-col>

  
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2.3.2/dist/email.min.js"></script>
