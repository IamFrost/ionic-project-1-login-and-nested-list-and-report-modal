<div style="height: 100%; display: flex; align-items: center; justify-content: center; background-color: #44739d; ">

  <ion-card style="width: 50%; height: max-content; " >
    <ion-card-content>
      <!-- <form> -->
        <ion-grid>
          <ion-row>
  
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input [(ngModel)]="username1" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Email</ion-label>
                <ion-input type="email" [(ngModel)]="email1" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
            </ion-col>
  
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" [(ngModel)]="password1" [ngModelOptions]="{standalone: true}"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="12">
              <ion-item>
                <ion-label position="floating">Confirm Password</ion-label>
                <ion-input type="password" [(ngModel)]="confirmPassword1" [ngModelOptions]="{standalone: true}">
                </ion-input>
              </ion-item>
            </ion-col>
  
            <ion-col>
              <div class="ion-text-right" line="none">
                <ion-button (click)="CreateALogin()">
                  <!-- <ion-icon slot="start" name="add"></ion-icon> -->
                  Sign up
                </ion-button>
              </div>
            </ion-col>
  
          </ion-row>

          
        </ion-grid>
      <!-- </form> -->
    </ion-card-content>
  </ion-card>


</div>
